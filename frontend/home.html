<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Flavors </title>
    <link rel="icon" href="img/core/foody.ico">
    <link rel="stylesheet" href="styles/home.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body id="body">
    <!-- Preloader
    <div id="preloader" class="preloader">
        <i class="circle-preloader"></i>
        <img src="img/core/preloader.ico" alt="">
    </div> -->

    <!-- Header area -->
    <header id="header">
        <h1 class="site-title">Safari Flavors</h1>
        <!-- Website navigation -->
        <ul class="nav-list">
            <li class="nav-item"><a href="home.html"><img src="img/core/home.ico" alt="Home"></a></li>
            <li class="nav-item"><a href="recipe.html"><img src="img/core/recipe.ico" alt="Recipes"></a></li>
            <li class="nav-item"><a href="about.html"><img src="img/core/about.ico" alt="About Us"></a></li>
        </ul>
        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search for recipes...">
            <button class="search-button"><img src="search.png" alt="Search"></button>
        </div>
    </header>

    <hr class="divider">

    <main id="main-content">
        <!-- Categories to be delayed -->
        <div class="categories">
            <div class="category" id="ea">
                <h2 class="category-title">Eastern Africa</h2>
                <img class="category-image" src="ea.jpg" alt="Eastern Africa">
            </div>

            <div class="category" id="wa">
                <h2 class="category-title">Western Africa</h2>
                <img class="category-image" src="wa.jpg" alt="Western Africa">
            </div>
        </div>
        
        <h3 class="quote">A famous quote about food</h3>

        <div class="food-container">
            <div class="food-images">
                <!-- Images here -->
                <img class="food-image" src="" alt="">
                <img class="food-image" src="" alt="">
                <img class="food-image" src="" alt="">
                <img class="food-image" src="" alt="">
                <img class="food-image" src="" alt="">
                <img class="food-image" src="" alt="">
                <img class="food-image" src="" alt="">
                <img class="food-image" src="" alt="">
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="food-name" class="food-name"></h2>
                <p id="food-description" class="food-description"></p>
            </div>
        </div>

    </main>

    <hr class="divider">

    <footer class="footer-grid">
        <div class="footer-about">
            <h3 class="footer-title">About Us</h3>
            <p class="footer-text">Safari Flavors Family.</p>
        </div>
        <div class="footer-contact">
            <h3 class="footer-title">Contact Us</h3>
            <p class="footer-text">Email: safariflav@gmail.com</p>
        </div>
        <div class="footer-follow">
            <h3 class="footer-title">Follow Us</h3>
            <p class="footer-text">Facebook | Twitter | Instagram</p>
        </div>
        <p class="footer-copyright">&copy; <script>document.write(new Date().getFullYear());</script> Safari Flavors. All rights reserved.</p>
    </footer>
