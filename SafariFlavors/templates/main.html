<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Flavors </title>
    <link rel="icon" href="img/core/foody.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/home.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='JS/scripts.js') }}">
    {% block head %}{% endblock %}
    <title>Document</title>
</head>
<body>
    <!-- Header area -->
    <header id="header">
        <!-- Safari Logo --> 
        <img src="{{ url_for('static', filename='logo1.png') }}" alt="page logo" class="logo">
        <!-- Search bar -->
        <form method="POST" action="/">
            <label for="searchbar">Search</label>
            <input type="search" id="searchbar" name="search_query" placeholder="Search for recipes here...">
            <input type="submit" value="Search">
        </form>
    
        <!-- Website navigation -->
        <ul class="nav-list">
            <li class="nav-item">
                <a href="/">Home</a>
            </li>
            <li class="nav-item">
                <a href="/recipe/Nigeria">Recipes</a>
            </li>
            <li class="nav-item">
                <a href="/about">About Us</a>
            </li>
        </ul>
    </header>
    <hr/>
    {% block body %}{% endblock %}
    <footer class="footer-grid">
        <div class="footer-about">
            <h3 class="footer-title">About Us</h3>
            <p class="footer-text">Safari Flavors Family.</p>
        </div>
        <div class="footer-contact">
            <h3 class="footer-title">Contact Us</h3>
            <p class="footer-text">Email: safariflav@gmail.com</p>
        </div>
        <div class="footer-follow">
            <h3 class="footer-title">Follow Us</h3>
            <p class="footer-text">Facebook | Twitter | Instagram</p>
        </div>
        <div><p id="footer-copyright">&copy; <script>document.write(new Date().getFullYear());</script> Safari Flavors. All rights reserved.</p></div>
    </footer>
</body>
</html>
